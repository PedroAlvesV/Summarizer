<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="summarizer.js"></script>
    <title>Summarizer</title>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
               <h3 class="masthead-brand">Summarizer</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link" href="https://github.com/PedroAlvesV">Github</a>
                <a class="nav-link" href="https://twitter.com/qqrcoisamsm">Twitter</a>
                <a class="nav-link" href="https://mastodon.xyz/@PedroAlves">Mastodon</a>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <h1 class="cover-heading"><a name="summarizer" onclick="summarizeText('Summarizer', 'project summary description generator', 'avoid the creative process', 'javascript', 'lazy programmers', 'summary-text');">Summarizer</a></h1>
            <p class="lead" id="summary-text"></p>
            <script>window.onload = summarizeText("Summarizer", "project summary description generator", "avoid the creative process", "javascript", "lazy programmers", "summary-text");</script>
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="[Optional] Product Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="whatIs" placeholder="What it is (e.g. library, package manager, etc.)">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="objective" placeholder="Objective (e.g. project scaffolding, audio analysis, etc.)">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="language" placeholder="[Optional] Programming language or API (e.g. Java, SQL, Node.js, etc.)">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="public" placeholder="[Optional] Public (e.g. database programmers, writers, etc.)">
            </div>
            <p class="lead">
              <button type="summarize-it" onclick="summarizeText(document.getElementById('name').value, document.getElementById('whatIs').value, document.getElementById('objective').value, document.getElementById('language').value, document.getElementById('public').value, 'result')" class="btn btn-secondary">Summarize it!</button>
            </p>
            <div class="form-group">
              <label for="result">Summary</label>
              <input type="text" class="form-control" id="result">
            </div>
            <hr>
            <p class="lead" id="about-text">Summarizer is just a tiny hobby project to write a bit of JavaScript. I'm still improving it, since it's a funny tool.</p>
            <p class="lead" id="send-me-text">Help me improving it by <a href="https://github.com/PedroAlvesV/Summarizer/fork"><u>adding a feature</u></a> or <a href="https://github.com/PedroAlvesV/Summarizer/issues"><u>describing an issue</u></a>. Thank you!</p>
          </div>
          <div class="mastfoot">
            <div class="inner">
              <p>Created by <a href="https://github.com/PedroAlvesV">Pedro Alves</a> - <a href="https://github.com/PedroAlvesV/Summarizer">source</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
